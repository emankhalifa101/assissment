<div class="mat-elevation-z8">
  <mat-card>
    <mat-card-content>

      <!-- Table loading spinner -->
      <div class="table-loading-shade" *ngIf="laodingFlag">
        <mat-spinner color="primary" ></mat-spinner>
      </div>

      <div class="table-header">
        <!-- Add button -->
        <button mat-raised-button (click)="addNewUser()">
          <mat-icon>add</mat-icon> Add new
        </button>
      </div>

        <table  mat-table [dataSource]="dataSource" matSort matSortDisableClear
        matSortDirection="desc">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <mat-cell *matCellDef="let row"> {{ row.id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
      </ng-container>

      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let row"> {{ row.last_name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let row"> {{ row.email }}</td>
      </ng-container>

      <ng-container matColumnDef="avater">
        <mat-header-cell *matHeaderCellDef > Avatar</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <img class="card-image"  [src]="row.avatar" />
        </mat-cell>
      </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>

        <mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Click to see more actions">
            <i class="material-icons">more_vert</i>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editUser(row)">
              <mat-icon aria-label="Edit">create</mat-icon> <small>Edit</small>
            </button>
            <button mat-menu-item (click)="deleteUser(row)">
              <mat-icon aria-label="Delete">clear</mat-icon> <small>Delete</small>
            </button>
            <button mat-menu-item (click)="viewUser(row)">
              <mat-icon aria-label="View">View</mat-icon> <small>View</small>
            </button>
          </mat-menu>
        </mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

      <mat-paginator [length]="resultsLength" [pageSize]="6"
          >
        </mat-paginator>

    </mat-card-content>
  </mat-card>
</div>
